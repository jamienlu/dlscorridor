server:
  port: 8801
discorridor:
  env:
    app: discorridor-customer
    namespace: public
    env: dev
    name: customer-v1
    version: 1.0.0
  registry:
    env:
      namespace: public
      url: 192.168.0.101:2181
      over-time: 1000
      retry-count: 3
  consumer:
    enable: true
    stub:
      route: default
      filters: token;cache
      loadbalance: round
      token-rate: 10
      token-size: 100
logging:
  level:
    root: info
    cn.jamie: debug

